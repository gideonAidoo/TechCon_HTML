<nav>

  <a href="about.html">About</a>

<header>
  <h1>Contact Us</h1>
</header>

<main>
  <section>
    <h2>Get in Touch</h2>

    <p>Email us at: 
      <a href="mailto:email@example.com">email@example.com</a>
    </p>

    <p>Follow us on:
      <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
      <a href="https://facebook.com/TechCon" target="_blank">Facebook</a> |
      <a href="https://instagram.com/TechCon" target="_blank">Instagram</a>
    </p>
  </section>

  <section>
    <h2>Our Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1984.0177918955638!2d-0.19215519999999996!3d5.6037161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9be27f455555%3A0xd1222dd9edcaa3de!2sAccra%20International%20Conference%20Centre!5e0!3m2!1sen!2sgh!4v1622016398825!5m2!1sen!2sgh"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Contact Us Form -->
  <section>
    <h2>Contact Form</h2>
    <form action="#" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>

<footer>
  <p>copyright &copy; 2025 TechCon, All rights reserved</p>
</footer>

</body>
</html>
